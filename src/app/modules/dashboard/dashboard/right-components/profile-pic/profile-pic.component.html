<div class="wrapper">

        <p-image
            src="https://res.cloudinary.com/ducdal81b/image/upload/v1745976789/Pet_Profile_Picture/68117dcd12ee2bd60ec4f992.jpg"
            alt="Image" width="250" />

    <div class="name">
        <h1>{{petProfileDetails.petDetails.name || ''}}</h1>

        <div class="btn">

        </div>
    </div>
</div>
