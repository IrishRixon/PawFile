<div class="wrapper">
    <div class="image">
        <p-image
            [src]="profilePic"
            alt="Image" width="250" />
    </div>

    <div class="name">
        <h1>{{ name }}</h1>

        <div class="btn">
            <p-button icon="pi pi-pen-to-square" [rounded]="true" [text]="true" severity="secondary" />
        </div>
    </div>
</div>
