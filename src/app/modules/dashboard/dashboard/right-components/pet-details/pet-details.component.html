<div class="wrapper grid grid-cols-2 lg:grid-cols-3 gap-5" [formGroup]="petDetailsForm">
  <div class="btn">
    <p-button
      icon="pi pi-pen-to-square"
      [rounded]="true"
      [text]="true"
      severity="secondary"
      (onClick)="showDialog()"
    />

    <!-- <p-button icon="pi pi-times" [rounded]="true" [text]="true" severity="secondary" />
      <p-button icon="pi pi-check" [rounded]="true" [text]="true" severity="success" /> -->
  </div>

  <div class="col-span-1">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="on_label"
        pInputText
        type="text"
        variant="filled"
        [readonly]="true"
        [disabled]="true"
        formControlName="species"
      />
      <label for="on_label">Species</label>
    </p-floatlabel>
  </div>

  <div class="col-span-1">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="on_label"
        pInputText
        type="text"
        variant="filled"
        [readonly]="true"
        [disabled]="true"
        formControlName="breed"
      />
      <label for="on_label">Breed</label>
    </p-floatlabel>
  </div>

  <div class="col-span-1">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="on_label"
        pInputText
        type="text"
        variant="filled"
        [readonly]="true"
        [disabled]="true"
        formControlName="age"
      />
      <label for="on_label">Age</label>
    </p-floatlabel>
  </div>

  <div class="col-span-1">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="on_label"
        pInputText
        type="text"
        variant="filled"
        [readonly]="true"
        [disabled]="true"
        formControlName="color"
      />
      <label for="on_label">Color</label>
    </p-floatlabel>
  </div>

  <div class="col-span-1">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="on_label"
        pInputText
        type="text"
        variant="filled"
        [readonly]="true"
        [disabled]="true"
        formControlName="gender"
      />
      <label for="on_label">Gender</label>
    </p-floatlabel>
  </div>

  <div class="col-span-1">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="on_label"
        pInputText
        type="text"
        variant="filled"
        [readonly]="true"
        [disabled]="true"
        formControlName="temperament"
      />
      <label for="on_label">Temperament</label>
    </p-floatlabel>
  </div>

  <div class="dialog">
    <p-dialog
      header="Edit Pet Info"
      [modal]="true"
      [(visible)]="visible"
      [style]="{ width: 'auto' }"
      maskStyleClass="backdrop-blur-sm"
    >
      <div class="grid grid-cols-2 gap-4 pt-2 box-border">
        <div class="flex items-center gap-4 col-span-1">
          <p-floatlabel variant="on">
            <input
              pInputText
              id="on_label"
              autocomplete="off"
              formControlName="species"
            />
            <label for="on_label">Species</label>
          </p-floatlabel>
        </div>
  
        <div class="flex items-center gap-4 col-span-1">
          <p-floatlabel variant="on">
            <input
              pInputText
              id="on_label"
              autocomplete="off"
              formControlName="breed"
            />
            <label for="on_label">Breed</label>
          </p-floatlabel>
        </div>
  
        <div class="flex items-center gap-4 col-span-1">
          <p-floatlabel variant="on">
            <input
              pInputText
              id="on_label"
              autocomplete="off"
              formControlName="age"
            />
            <label for="on_label">Age</label>
          </p-floatlabel>
        </div>
  
        <div class="flex items-center gap-4 col-span-1">
          <p-floatlabel variant="on">
            <input
              pInputText
              id="on_label"
              autocomplete="off"
              formControlName="color"
            />
            <label for="on_label">Color</label>
          </p-floatlabel>
        </div>
  
        <div class="flex items-center gap-4 col-span-1">
          <div class="flex items-center">
            <p-radiobutton value="Male" formControlName="gender" inputId="gender" />
            <label for="gender" class="ml-2">Male</label>
          </div>
  
          <div class="flex items-center">
            <p-radiobutton value="Female" formControlName="gender" inputId="gender" />
            <label for="gender" class="ml-2">Female</label>
          </div>
        </div>
  
        <div class="flex items-center gap-4 col-span-1">
          <p-floatlabel variant="on">
            <input
              pInputText
              id="on_label"
              autocomplete="off"
              formControlName="temperament"
            />
            <label for="on_label">Temperament</label>
          </p-floatlabel>
        </div>
      </div>
      <!-- <span class="p-text-secondary block mb-8">Update pet information.</span> -->
      <div class="flex justify-end gap-2 mt-5">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" (onClick)="onSave()"/>
      </div>
    </p-dialog>
  </div>
</div>
