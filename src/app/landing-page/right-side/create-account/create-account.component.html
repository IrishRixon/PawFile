<div class="email">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-user" style="font-size: 1rem"></i>
      </p-inputgroup-addon>
      <p-floatlabel variant="in">
        <input pInputText id="in_label" [(ngModel)]="value" />
        <label for="in_label">Email</label>
      </p-floatlabel>
    </p-inputgroup>
  </div>

  <div class="password">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-lock" style="font-size: 1rem"></i>
      </p-inputgroup-addon>
      <p-floatlabel variant="in">
        <input pInputText id="in_label" [(ngModel)]="value" />
        <label for="in_label">Password</label>
      </p-floatlabel>
    </p-inputgroup>
  </div>

  <div class="password">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-lock" style="font-size: 1rem"></i>
      </p-inputgroup-addon>
      <p-floatlabel variant="in">
        <input pInputText id="in_label" [(ngModel)]="value" />
        <label for="in_label">Confirm Password</label>
      </p-floatlabel>
    </p-inputgroup>
  </div>

  <div class="signIn">
    <p-button pripple fluid="false" label="Sign up" [rounded]="true" />

    <div class="line-container">
      <hr class="line">
      <p>or</p>
    </div>

    <div class="google-signIn-container">
      <button type="button" class="google-signIn">
        <img src="\assets\Images\48131.png" alt="google" />
        <span>Sign up with Google</span>
      </button>
    </div>
  </div>
